<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieblingscocktail</title>
</head>
<body>
    <h1>Moscow Mule</h1>
    <img src="moscowMule.jpg" width="500"/>
    <h2>Zutaten</h2>
    <ul>
        <li>8 cl Wodka</li>
        <li>3 cl Limettensaft</li>
        <li>Ginger Beer</li>
        <li>Eiswürfel</li>
    </ul>
    <h2>Zubereitung</h2>
    <ol>
        <li>Eiswürfel in Kupferbecher geben</li>
        <li>Wodka und Limettensaft hinzufügen</li>
        <li>Nach belieben mit Ginger Beer auffüllen</li>
        <li>Umrühren und genießen</li>
    </ol>
</body>
</html>
