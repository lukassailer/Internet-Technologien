<body>
    <h1>Br√∂tchenrechner</h1>

    <form action="" onsubmit="calculatePrice(this)">
        <label>Anzahl Br√∂tchen: </label>
        <input type="number" name="amount" id="amount" />
        <input type="submit" value="Preis Berechnen!" />
    </form>

    <script>
        const pricePerUnit = 55;

        function calculatePrice(form) {
            const amount = form.amount.value;

            if (amount < 0) alert("Sie k√∂nnen uns keine Br√∂tchen verkaufen. ü§®");
            else {
                var price = pricePerUnit * amount;
                if (amount > 10) price *= 0.9;

                // Cent zu Euro
                price /= 100;
                price = price.toLocaleString("de-DE", {
                    style: "currency",
                    currency: "EUR",
                });

                alert("Preis f√ºr " + amount + " Br√∂tchen: " + price);
            }
        }
    </script>
