<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spa√ü mit Farben üé®</title>
</head>

<body>
    <form onsubmit="addColorToTable(this); return false;">
        <label>Rotanteil</label>
        <input type="number" name="red" id="red" min="0" max="255" value="0" />
        <label>Gr√ºnanteil</label>
        <input type="number" name="green" id="green" min="0" max="255" value="0" />
        <label>Blauanteil</label>
        <input type="number" name="blue" id="blue" min="0" max="255" value="0" />
        <input type="submit" value="Mal mich!" />
    </form>

    <table id="colorTable">
        <tr>
            <th>Rotanteil</th>
            <th>Gr√ºnanteil</th>
            <th>Blauanteil</th>
        </tr>
    </table>

    <script>
        const table = document.getElementById("colorTable");

        function addColorToTable(form) {
            const red = form.red.value,
                green = form.green.value,
                blue = form.blue.value;

            const row = table.insertRow(-1);

            // Hex String f√ºr jeden Farbwert
            const redHex = hexify(red),
                greenHex = hexify(green),
                blueHex = hexify(blue);

            // Zelle f√ºr jede Farbe
            row.insertCell(-1).innerHTML = redHex;
            row.insertCell(-1).innerHTML = greenHex;
            row.insertCell(-1).innerHTML = blueHex;

            // RGB Zelle
            rgbCell = row.insertCell(-1);
            const rgb = "#" + redHex + greenHex + blueHex;
            rgbCell.innerHTML = rgb;
            rgbCell.style.backgroundColor = rgb;
        }

        function hexify(colorValue) {
            return (
                (colorValue < 16 ? "0" : "") +
                parseInt(colorValue).toString(16).toUpperCase()
            );
        }
    </script>
</body>

</html>
